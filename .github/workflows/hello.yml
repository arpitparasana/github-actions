name: Hello World
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
        - run: echo Hello, world!
        - run: date
  print-env:
    env:
      JOB_ENVIRONMENT_VARIABLE: "Job environment variable"
    runs-on: ubuntu-latest
    steps:
        - run: |
            echo "Accessing environment variables using shell syntax"
            echo "1. $JOB_ENVIRONMENT_VARIABLE"
            echo "2. $GITHUB_EVENT_NAME"
            echo "==--==--==--==--==--==--==--==--==--==--==--==--==--=="
            echo "Accessing environment variables using YAML syntax"
            echo "1. ${{ env.JOB_ENVIRONMENT_VARIABLE }}"
            echo "2. ${{ env.GITHUB_EVENT_NAME }}"
  setup-java:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 21
          distribution: adopt
          
